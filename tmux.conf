# tmux configuration

set -g default-terminal 'screen-256color' # 256 colors term

bind r source-file ~/.tmux.conf # shortcut for reloading tmux config

set -g status-justify centre # center window list component
set -g renumber-windows on   # renumber windows when a window is closed
set -g base-index 1          # start windows numbering at 1
setw -g pane-base-index 1    # start pane numbering at 1

# source OS specific options
if-shell 'test "$(uname -s)" = Darwin' 'source-file ~/.tmux/tmux-osx.conf'

# solarized color theme
source-file ~/.tmux/tmux-solarized.conf
